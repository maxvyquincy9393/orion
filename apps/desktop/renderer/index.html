<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .titlebar {
      height: 40px;
      background: #141414;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      -webkit-app-region: drag;
      border-bottom: 1px solid #222;
    }

    .titlebar-title {
      font-weight: 600;
      font-size: 14px;
      color: #fff;
    }

    .titlebar-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .titlebar-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: #222;
      color: #888;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, color 0.15s;
    }

    .titlebar-btn:hover {
      background: #333;
      color: #fff;
    }

    .titlebar-btn.close:hover {
      background: #e53935;
      color: #fff;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: #1d4ed8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: #1a1a1a;
      color: #e5e5e5;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }

    .message.user .message-time {
      text-align: right;
      color: rgba(255,255,255,0.6);
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      background: #1a1a1a;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      align-self: flex-start;
      font-size: 13px;
      color: #888;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #555;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .input-bar {
      padding: 12px 16px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
    }

    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e5e5e5;
      font-size: 14px;
    }

    .input-wrapper input::placeholder {
      color: #555;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: #1d4ed8;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .send-btn:hover {
      background: #2563eb;
    }

    .send-btn:disabled {
      background: #333;
      color: #555;
      cursor: not-allowed;
    }

    .status-bar {
      padding: 6px 16px;
      background: #0a0a0a;
      font-size: 11px;
      color: #444;
      display: flex;
      justify-content: space-between;
    }

    .status-bar .connected {
      color: #22c55e;
    }

    .status-bar .connecting {
      color: #eab308;
    }

    .status-bar .disconnected {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <span class="titlebar-title">Orion</span>
    <div class="titlebar-buttons">
      <button class="titlebar-btn" id="minimize-btn">-</button>
      <button class="titlebar-btn close" id="close-btn">x</button>
    </div>
  </div>

  <div class="chat-container" id="chat">
    <div class="typing-indicator" id="typing">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span>Orion is thinking...</span>
    </div>
  </div>

  <div class="input-bar">
    <div class="input-wrapper">
      <input type="text" id="message-input" placeholder="Message Orion..." />
    </div>
    <button class="send-btn" id="send-btn">-></button>
  </div>

  <div class="status-bar">
    <span id="connection-status" class="connecting">Connecting...</span>
    <span id="engine-status"></span>
  </div>

  <script>
    const chatContainer = document.getElementById("chat")
    const messageInput = document.getElementById("message-input")
    const sendBtn = document.getElementById("send-btn")
    const typingIndicator = document.getElementById("typing")
    const connectionStatus = document.getElementById("connection-status")
    const engineStatus = document.getElementById("engine-status")
    const minimizeBtn = document.getElementById("minimize-btn")
    const closeBtn = document.getElementById("close-btn")

    const messages = []

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight
    }

    function addMessage(role, content) {
      const div = document.createElement("div")
      div.className = `message ${role}`
      div.innerHTML = `
        <div class="message-content">${escapeHtml(content)}</div>
        <div class="message-time">${formatTime(new Date())}</div>
      `
      chatContainer.insertBefore(div, typingIndicator)
      messages.push({ role, content, timestamp: new Date() })
      scrollToBottom()
    }

    function escapeHtml(text) {
      const div = document.createElement("div")
      div.textContent = text
      return div.innerHTML
    }

    function showTyping() {
      typingIndicator.classList.add("active")
      scrollToBottom()
    }

    function hideTyping() {
      typingIndicator.classList.remove("active")
    }

    function updateConnectionStatus(status) {
      connectionStatus.className = status
      switch (status) {
        case "connected":
          connectionStatus.textContent = "Connected"
          break
        case "connecting":
          connectionStatus.textContent = "Connecting..."
          break
        case "disconnected":
          connectionStatus.textContent = "Disconnected"
          break
      }
    }

    async function sendMessage() {
      const content = messageInput.value.trim()
      if (!content) return

      messageInput.value = ""
      addMessage("user", content)
      showTyping()
      sendBtn.disabled = true

      try {
        await window.orion.sendMessage(content, "owner")
      } catch (err) {
        hideTyping()
        addMessage("assistant", "Failed to send message. Please try again.")
      }
    }

    sendBtn.addEventListener("click", sendMessage)

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault()
        sendMessage()
      }
    })

    minimizeBtn.addEventListener("click", () => {
      window.orion.minimizeWindow()
    })

    closeBtn.addEventListener("click", () => {
      window.orion.closeWindow()
    })

    window.orion.onConnected(() => {
      updateConnectionStatus("connected")
      sendBtn.disabled = false
    })

    window.orion.onMessage((msg) => {
      if (msg.type === "response") {
        hideTyping()
        sendBtn.disabled = false
        addMessage("assistant", msg.content)
      } else if (msg.type === "status") {
        if (msg.engines && msg.engines.length > 0) {
          engineStatus.textContent = `Engine: ${msg.engines[0]}`
        }
      }
    })

    updateConnectionStatus("connecting")
  </script>
</body>
</html>
